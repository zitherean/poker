<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="main">
    <!-- Poker Area -->
    <div class="poker-area">
      <h1>Poker Game</h1>
      
      <!-- Poker table in the center -->
      <div class="table">

        <div class="player top" id="playerTop">
          <span class="dealer-chip" id="dealerTop">D</span>
          <div class="player-label" id="labelTop"></div>
        </div>

        <div class="player left" id="playerLeft">
          <span class="dealer-chip" id="dealerLeft">D</span>
          <div class="player-label" id="labelLeft"></div>
        </div>

        <div class="player right" id="playerRight">
          <span class="dealer-chip" id="dealerRight">D</span>
          <div class="player-label" id="labelRight"></div>
        </div>

        <div class="player bottom" id="playerBottom">
          <span class="dealer-chip" id="dealerBottom">D</span>
          <div class="player-label" id="labelBottom"></div>
        </div>


        <div class="center-content">
          <div class="pot">Pot: 0 chips</div>
          
          <div class="community-cards">
            <!-- Cards will be injected here -->
          </div>

          <div class="hand">
            <div class="card">ðŸ‚¡</div>
            <div class="card">ðŸ‚«</div>
          </div>
        </div>
      </div>

      <!-- Turn indicator -->
      <div id="turnIndicator" class="turn-indicator">
        <span id="turnText">â€”</span>
        <span id="turnTimer" class="turn-timer">30s</span>
      </div>

      <!-- Actions Panel -->
      <div class="actions">
        <button id="checkBtn">Check</button>
        <button id="betBtn">Bet 10</button>
        <button id="foldBtn">Fold</button>
      </div>

    </div>

    <!-- Chat Panel -->
    <div class="chat">
      <h2>Chat</h2>
      <div id="messages"></div>
      <input id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Include .js files here -->
  
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='socket.js') }}"></script>
  <script src="{{ url_for('static', filename='game.js') }}"></script>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
